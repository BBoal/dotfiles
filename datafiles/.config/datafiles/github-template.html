<!DOCTYPE html>
<html>
  <title>drop | meain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link
    rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/styles/github-gist.min.css"
  />
  <script src="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/highlight.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css"
  />
  <style>
    pre[class*="language-"] > code {
      box-shadow: none !important;
    }
    pre[class*="language-"]::after,
    pre[class*="language-"]::before {
      display: none !important;
    }
    #view-raw {
      font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
      float: right;
    }
    .mermaid svg { height: auto; }
  </style>
  <body>
    <a id="view-raw" href="javascript:gotoRaw()">View Raw</a>
    <article
      class="markdown-body"
      style="
        box-sizing: border-box;
        min-width: 200px;
        max-width: 700px;
        margin: 0 auto;
        padding: 45px 25px;
      "
    >
$body$
    </article>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      // TODO: find some way to avoid js completely
      // gotoRaw just in case the user clicks before onload fires
      function gotoRaw(){window.location = window.location.pathname.replace(/\.html$$/,"")}
      window.onload = () => {
        document.getElementById("view-raw").href = window.location.pathname.replace(/\.html$$/,"")
        let ci = [].slice.call(document.getElementsByTagName("pre"));
        ci.forEach((i) => {
          let children = i.children;
          if (children.length === 1 && children[0].tagName === "CODE") {
            const cn = i.className;
            console.log("cn:", cn);
            if (cn.length > 0) i.children[0].classList.add("hljs");
            if (cn.length > 0) i.children[0].classList.add(cn);
          }
        });
        mermaid.init({}, ".mermaid");
        hljs.highlightAll();
      }
    </script>
  </body>
</html>
