#  Tmux Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'fcsonline/tmux-thumbs'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# staus bar colors
set-option -g status-style "fg=white,bg=colour231"

# highlight active pane
# differnt colors would help recognise active windows
# but they mess up the entire colorscheme if vim is open
set -g window-style 'fg=black,bg=colour231'
set -g window-active-style 'fg=#444444,bg=colour231'

# status bar styling
set-window-option -g window-status-style "fg=white,bg=colour231"
set-window-option -g window-status-current-style "fg=red,bg=colour231"
set-window-option -g window-status-bell-style "fg=white,bg=colour231"
set-window-option -g window-status-activity-style "fg=white,bg=colour231"

# pane styling
set-option -g pane-border-style "fg=colour252,bg=colour231"
set-option -g pane-active-border-style "fg=white,bg=colour231"
set-option -g display-panes-colour white
set-option -g display-panes-active-colour red
set-option -g mode-style "fg=black,bg=colour116"
set-option -g message-style "fg=red,bg=colour231"

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# Status line
set -g status-interval 30
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 140
set-option -g status-position top
tm_session_name="#S"
tm_tunes="#(~/.bin/music/currentsongtmux)"
tm_battery="#(~/.bin/tmux/mini_batt)"
tm_load="#(~/.bin/tmux/load)"
tm_fullscreen="#(~/.bin/tmux/iszoomed)"
tm_mail="#(~/.bin/tmux/unreadmails)"
tm_tunnelstat="#(~/.bin/tmux/tunnelstatusshort)"
set -g status-left $tm_fullscreen' #[fg=red]'$tm_session_name' #[fg=colour001]'$tm_load
set -g status-right $tm_tunnelstat' '$tm_tunes'#[fg=white] '$tm_battery' #[fg=green]%I:%M '$tm_mail'#[default]'

# binding stuff
unbind C-b
set-option -g prefix M-f

# show just the command name
setw -g window-status-current-format '#W'
set -g window-status-format '#W'

# split
bind -n M-v split-window -h
bind -n M-b split-window -v

# n and p to switch windows
bind -n M-n previous-window\; refresh-client -S
bind -n M-m next-window\; refresh-client -S

# switch windows meta+number
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Break pane and move to new window
bind ` break-pane

# Swap pane
bind-key Right swap-pane -D  # swap current pane with the next one
bind-key Left swap-pane -U  # swap current pane with the previous one

# Change window order
bind-key -n M-z swap-window -t -1 \; previous-window
bind-key -n M-x swap-window -t +1 \; next-window

# Zoom pane
bind f resize-pane -Z\; refresh-client -S
bind M-f resize-pane -Z\; refresh-client -S

# Kill pane
bind-key -n M-w kill-pane

# Go to previous pane
bind-key -n M-u last-window

# Easier session switching
bind-key -n M-o switch-client -l

# Kill tmux session
bind 0 kill-session

# Enable mouse input
set -g mouse on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

#  Enable focus events
set -g focus-events on

# Show tmux messages for 5 seconds
set -g display-time 5000

# Increase history size
set -g history-limit 50000

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
# set-option -g bell-action none

# switch between modes
bind-key -n M-1 select-layout even-horizontal
bind-key -n M-2 select-layout even-vertical
bind-key -n M-3 select-layout main-horizontal
bind-key -n M-4 select-layout main-vertical
bind-key -n M-5 select-layout tiled

# Join a pane; enter the source window (and, optionally, pane)
# ":1" or ":1.1"
bind-key J command-prompt -p "Join pane from:" "join-pane -s :'%%'"
# Send a pane to another window; enter the destination window
# ":1" or "sessionName.:1"
bind-key S command-prompt -p "Send pane to:" "join-pane -t :'%%'"

# Creating new window
bind-key -n M-c new-window
bind-key c command-prompt -p "Name of new window: " "new-window -n '%%'"

# Quick detach
bind-key -n M-d detach

# Quick switch
bind-key M-s choose-tree -Zs
bind-key -n M-s popup -d '#{pane_current_path}' -h30% -K -E -R 't'

# Resize panes
bind-key -n M-H resize-pane -L
bind-key -n M-J resize-pane -D
bind-key -n M-K resize-pane -U
bind-key -n M-L resize-pane -R

# Quick switch to dotfiles session
bind-key -n M-a run-shell '~/.bin/dots'

# Goto session
bind-key M-r command-prompt -p "Project:" "run-shell '~/.bin/jp %%'"
bind-key M-t run-shell '~/.bin/temp'

# Rename session
bind-key . command-prompt -p "Session name:" "rename-session '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux configuration reloaded."

# search for prompt ( using non-breaking sapce )
bind-key p copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward "Â "

# set term
set -g default-terminal "screen-256color-italic"

# set clipboard on
set-option -g set-clipboard external

# vim mode and copy keybindings
setw -g mode-keys vi # list keybindings: tmux list-keys -T copy-mode-vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi "Y" send-keys -X copy-pipe-and-cancel "tmux paste-buffer"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDown3Pane select-pane  # right mouse button (to highlight sutff)
bind-key -T copy-mode-vi MouseDrag3Pane select-pane \; send-keys -X begin-selection
unbind-key -T copy-mode-vi MouseDragEnd3Pane

# Seamless trasition between vim and tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Popup stuff
bind-key t run-shell '~/.bin/tmux-popup zsh'
bind-key g run-shell '~/.bin/tmux-popup lazygit'
bind-key G run-shell '~/.bin/tmux-popup tig'
bind-key m new-window "neomutt"
bind-key M run-shell '~/.bin/tmux-popup neomutt'
bind-key n run-shell '~/.bin/tmux-popup ncmpcpp'


# Plugins #

# tmux-fzf-urls
set -g @fzf-url-bind 'l'

# tmux thumbs
set -g @thumbs-key L
set -g @thumbs-unique 1
set -g @thumbs-contrast 0
set -g @thumbs-bg-color white
set -g @thumbs-fg-color red
set -g @thumbs-select-fg-color white
set -g @thumbs-select-bg-color red
set -g @thumbs-hint-bg-color red
set -g @thumbs-hint-fg-color white
set -g @thumbs-command "printf {} | pbcopy"

# source all tmux plugins
run '~/.tmux/plugins/tpm/tpm'
