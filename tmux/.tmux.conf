#  Tmux Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# staus bar colors
set-option -g status-bg colour234
set-option -g status-fg colour9
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# window with activity
setw -g window-status-activity-fg colour234
setw -g window-status-activity-bg colour252

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-border-bg colour234
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg colour234

# message text
set-option -g message-bg colour234
set-option -g message-fg colour166

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# Status line
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140
set-option -g status-position top
tm_session_name="$tm_icon #S"
tm_tunes="#(osascript ~/.bin/music.scpt)"
tm_battery="#(sh ~/.bin/mini_batt.sh)"
set -g status-left '#[fg=colour228]'$tm_session_name
set -g status-right '#[fg=magenta] '$tm_tunes' #[fg=colour141] '$tm_battery'#[fg=green] %l:%M #[default]'

# binding stuff
unbind C-b
set-option -g prefix M-f

# show just the command name
setw -g window-status-current-format '#W'
set -g window-status-format '#W'

# split
bind -n M-v split-window -h
bind -n M-b split-window -v

# n and p to switch windows
bind -n M-n previous-window
bind -n M-m next-window

# switch windows meta+number
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Break pane and move to new window
bind ` break-pane

# Swap pane
bind-key -n M-Down swap-pane -D  # swap current pane with the next one
bind-key -n M-Up swap-pane -U  # swap current pane with the previous one

# Change window order
bind-key -n M-z swap-window -t -1
bind-key -n M-x swap-window -t +1

# Zoom pane
bind f resize-pane -Z

# Go to previous pane
bind-key M-f last-window
bind-key -n M-u last-window

# Easier session switching
bind-key -n M-o switch-client -l

# Kill tmux session
bind 0 kill-session

# Enable mouse input
set -g mouse on

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
# set-option -g bell-action none

# switch between modes
bind-key -n M-1 select-layout even-horizontal
bind-key -n M-2 select-layout even-vertical
bind-key -n M-3 select-layout main-horizontal
bind-key -n M-4 select-layout main-vertical
bind-key -n M-5 select-layout tiled

# Join a pane; enter the source window (and, optionally, pane)
# ":1" or ":1.1"
bind-key J command-prompt -p "Join pane from:" "join-pane -s :'%%'"
# Send a pane to another window; enter the destination window
# ":1" or "sessionName.:1"
bind-key S command-prompt -p "Send pane to:" "join-pane -t :'%%'"

# set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

# Creating new window
bind-key -n M-c new-window
bind-key c command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux configuration reloaded."

# color
set -g default-terminal "screen-256color-italic"

# vim mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Seamless trasition between vim and tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
bind-key -n M-\ if-shell "$is_vim" "send-keys M-\\" "select-pane -l"

# source all tmux plugins
run '~/.tmux/plugins/tpm/tpm'
